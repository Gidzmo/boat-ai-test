<body>

  <form id="uploadForm">

  <div class="response" id="privateBox"><strong>ðŸ”µ Privat vurdering:</strong><br></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData();
      const imageFiles = document.getElementById('image').files;
      const description = document.getElementById('description').value;

      for (let i = 0; i < imageFiles.length; i++) {
        formData.append('images', imageFiles[i]);
      }

      formData.append('description', description);

      const privateBox = document.getElementById('privateBox');
      const insuranceBox = document.getElementById('insuranceBox');
      privateBox.innerHTML = 'â³ Privat vurdering under behandling...';
      insuranceBox.innerHTML = 'â³ Forsikringsvurdering under behandling...';

      try {
        const res = await fetch('https://boat-ai-backend-591818866071.europe-north1.run.app/analyze', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          const err = await res.text();
          throw new Error('Fejl fra serveren: ' + err);
        }

        const data = await res.json();

        privateBox.innerHTML = `<strong>ðŸ”µ Privat vurdering:</strong><br>${data.report_private || 'Ingen tekst modtaget'}`;
