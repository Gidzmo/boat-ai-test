<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>AI Bådvurdering – RenDiesel.dk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 800px;
    }
    label, textarea {
      display: block;
      margin-bottom: 1em;
      width: 100%;
    }
    textarea {
      height: 100px;
    }
    .response {
      margin-top: 2em;
      padding: 1em;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>AI-vurdering af båd</h1>

  <form id="uploadForm">
    <label for="image">Upload billede(r):</label>
    <input type="file" id="image" name="images" accept="image/*" multiple required>

    <label for="description">Beskrivelse af båden:</label>
    <textarea id="description" name="description" placeholder="Fx: Nauticat 33, årgang 1978, teakdæk, ny motor 2020, mv."></textarea>

    <button type="submit">Få AI-vurdering</button>
  </form>

  <div class="response" id="privateReportBox"><strong>🔸 Privat vurdering:</strong><br></div>
  <div class="response" id="insuranceReportBox"><strong>🔸 Forsikringsvurdering:</strong><br></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData();
      const imageFiles = document.getElementById('image').files;
      const description = document.getElementById('description').value;

      for (let i = 0; i < imageFiles.length; i++) {
        formData.append('images', imageFiles[i]);
      }

      formData.append('description', description);

      const privateBox = document.getElementById('privateReportBox');
      const insuranceBox = document.getElementById('insuranceReportBox');
      privateBox.innerHTML = '⏳ Henter privat vurdering...';
      insuranceBox.innerHTML = '⏳ Henter forsikringsvurdering...';

      try {
        const res = await fetch('https://boat-ai-backend-591818866071.europe-north1.run.app/analyze', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          const err = await res.text();
          throw new Error('Fejl fra serveren: ' + err);
        }

        const data = await res.json();

        if (data.private_report) {
          privateBox.innerHTML = `<strong>🔸 Privat vurdering:</strong><br>${data.private_report}`;
        } else {
          privateBox.innerHTML = 'Ingen privat vurdering fundet.';
        }

        if (data.insurance_report) {
          insuranceBox.innerHTML = `<strong>🔸 Forsikringsvurdering:</strong><br>${data.insurance_report}`;
        } else {
          insuranceBox.innerHTML = 'Ingen forsikringsvurdering fundet.';
        }

      } catch (error) {
        privateBox.innerHTML = '';
        insuranceBox.innerHTML = 'Fejl: ' + error.message;
      }
    });
  </script>
</body>
</html>
