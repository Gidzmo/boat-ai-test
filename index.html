<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>AI B√•dvurdering ‚Äì RenDiesel.dk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 800px;
    }
    label, textarea, select {
      display: block;
      margin-bottom: 1em;
      width: 100%;
    }
    textarea {
      height: 100px;
    }
    .response {
      margin-top: 2em;
      padding: 1em;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>AI-vurdering af b√•d</h1>

  <form id="uploadForm">
    <label for="reportType">V√¶lg type vurdering:</label>
    <select id="reportType" name="report_type" required>
      <option value="">-- V√¶lg --</option>
      <option value="private">Privat</option>
      <option value="insurance">Forsikring</option>
      <option value="teknisk">Tilstandsrapport</option>
      <option value="finans">Finansiering</option>
      <option value="miljoe">Milj√∏vurdering</option>
      <option value="udstyrsliste">Udstyrsliste</option>
    </select>

    <div id="formDetails" style="display:none;">
      <label for="image">Upload billede(r):</label>
      <input type="file" id="image" name="images" accept="image/*" multiple required>

      <label for="description">Beskrivelse af b√•den:</label>
      <textarea id="description" name="description" placeholder="Fx: Nauticat 33, √•rgang 1978, teakd√¶k, ny motor 2020, mv."></textarea>

      <button type="submit">F√• AI-vurdering</button>
    </div>
  </form>

  <div class="response" id="resultBox"></div>

  <script>
    const reportTypeSelect = document.getElementById('reportType');
    const formDetails = document.getElementById('formDetails');
    const resultBox = document.getElementById('resultBox');

    reportTypeSelect.addEventListener('change', function () {
      formDetails.style.display = this.value ? 'block' : 'none';
    });

    document.getElementById('uploadForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const formData = new FormData();
      const imageFiles = document.getElementById('image').files;
      const description = document.getElementById('description').value;
      const reportType = document.getElementById('reportType').value;

      if (!reportType) {
        alert("Du skal v√¶lge en vurderingstype.");
        return;
      }

      for (let i = 0; i < imageFiles.length; i++) {
        formData.append('images', imageFiles[i]);
      }

      formData.append('description', description);
      formData.append('report_type', reportType);

      resultBox.innerHTML = '‚è≥ Vurderer...';

      try {
        const res = await fetch('https://boat-ai-backend-591818866071.europe-north1.run.app/analyze', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          const err = await res.text();
          throw new Error('Fejl fra serveren: ' + err);
        }

        const data = await res.json();
        resultBox.innerHTML = `<strong>üîπ Vurdering (${reportType}):</strong><br><br>${data.report || "Ingen vurdering modtaget."}`;
      } catch (error) {
        resultBox.innerHTML = 'Fejl: ' + error.message;
      }
    });
  </script>
</body>
</html>
