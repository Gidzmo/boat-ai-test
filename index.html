<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RenDiesel B√•d AI-vurdering</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #e8f5ff, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            color: #223;
            padding: 30px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        h1 {
            color: #00786e;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        input[type="file"],
        textarea,
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #00786e;
            color: white;
            border: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f59;
        }

        #response {
            background-color: #f5fdfc;
            border: 1px solid #b2dfdb;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: Consolas, monospace;
        }

        .loading {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-vurdering af b√•d ‚Äì RenDiesel</h1>

        <label for="file">Upload billeder</label>
        <input type="file" id="file" accept="image/*" multiple required>

        <label for="description">Beskrivelse af b√•den</label>
        <textarea id="description" rows="4" placeholder="F.eks. Nauticat 44, 1982, teakd√¶k, Perkins motor, velholdt..."></textarea>

        <button onclick="upload()">F√• AI-vurdering</button>

        <div id="response" class="loading">Ingen vurdering endnu...</div>
    </div>

    <script>
        async function upload() {
            const responseDiv = document.getElementById("response");
            const files = document.getElementById("file").files;
            const description = document.getElementById("description").value;

            if (!files.length || !description.trim()) {
                responseDiv.textContent = "‚ùóÔ∏è Tilf√∏j mindst √©t billede og en beskrivelse.";
                responseDiv.classList.remove("loading");
                return;
            }

            responseDiv.textContent = "‚è≥ Vurdering behandles af AI...";
            responseDiv.classList.add("loading");

            const formData = new FormData();
            for (let file of files) {
                formData.append("files", file);
            }
            formData.append("description", description);

            try {
                const res = await fetch("https://boat-ai-backend-591818866071.europe-north1.run.app/upload/", {
                    method: "POST",
                    body: formData
                });

                const result = await res.json();

                if (res.ok && result.ai_response) {
                    responseDiv.textContent = "‚úÖ Vurdering klar:\n\n" + result.ai_response;
                } else {
                    responseDiv.textContent = "‚ö†Ô∏è Fejl: " + (result.error || "Ukendt fejl.");
                }
            } catch (err) {
                responseDiv.textContent = "üö´ Netv√¶rksfejl: " + err.message;
            }

            responseDiv.classList.remove("loading");
        }
    </script>
</body>
</html>
