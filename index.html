<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>AI Bådvurdering – RenDiesel.dk Kims </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 800px;
    }
    label, textarea, select {
      display: block;
      margin-bottom: 1em;
      width: 100%;
    }
    textarea {
      height: 100px;
    }
    .response {
      margin-top: 2em;
      padding: 1em;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>AI-vurdering af båd</h1>

  <form id="uploadForm">
    <label for="image">Upload billede(r):</label>
    <input type="file" id="image" name="images" accept="image/*" multiple required>

    <label for="description">Beskrivelse af båden:</label>
    <textarea id="description" name="description" placeholder="Fx: Nauticat 33, årgang 1978, teakdæk, ny motor 2020, mv."></textarea>

    <label for="reportType">Vurderingstype:</label>
    <select id="reportType" name="report_type">
      <option value="private">Privat vurdering</option>
      <option value="insurance">Til forsikring</option>
    </select>

    <button type="submit">Få AI-vurdering</button>
  </form>

  <div class="response" id="responseBox"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData();
      const imageFiles = document.getElementById('image').files;
      const description = document.getElementById('description').value;
      const reportType = document.getElementById('reportType').value;

      for (let i = 0; i < imageFiles.length; i++) {
        formData.append('images', imageFiles[i]); // ✔️ navn stemmer med FastAPI
      }

      formData.append('description', description);
      formData.append('report_type', reportType); // ✔️ korrekt navn

      const responseBox = document.getElementById('responseBox');
      responseBox.innerHTML = '⏳ Vurderer...';

      try {
        const res = await fetch('https://boat-ai-backend-591818866071.europe-north1.run.app/analyze', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          const err = await res.text();
          throw new Error('Fejl fra serveren: ' + err);
        }

        const data = await res.json();

        if (data.pdf_url) {
          responseBox.innerHTML = `
            ✅ Rapport genereret.<br>
            <a href="${data.pdf_url}" target="_blank">Klik her for at downloade PDF</a>
          `;
        } else if (data.report_text) {
          responseBox.innerText = data.report_text;
        } else {
          responseBox.innerText = 'Vurdering modtaget, men ingen tekst eller PDF fundet.';
        }
      } catch (error) {
        responseBox.innerText = 'Fejl: ' + error.message;
      }
    });
  </script>
</body>
</html>
